<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PDF AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Interactive PDF AI</h1>
        
        <div class="controls">
            <label for="pdfInput">PDF file</label>
            <input type="file" id="pdfInput" accept="application/pdf" style="display: none;">
            <button id="readTextButton">Read Text</button>
            <button id="stopNarrationButton">Stop Narration</button>
        </div>

        <div id="pdfText"></div>
        
        <div class="select-container">
            <label for="voiceSelect">Select Voice:</label>
            <select id="voiceSelect"></select>
        </div>
        
        <div class="search">
            <div class="input-container">
                <input type="text" id="questionInput" placeholder="Ask a question...">
                <button id="askQuestionButton">Ask</button>
            </div>
            <div id="answerText"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
